<div *ngIf="userRole=='Admin'">
    <app-admin-navbar></app-admin-navbar>
  </div>
  <div *ngIf="userRole=='Agent'">
    <app-agent-navbar></app-agent-navbar>
  </div>
  <div *ngIf="userRole=='Employee'">
    <app-employee-navbar></app-employee-navbar>
  </div>
  <div *ngIf="userRole=='Customer'">
    <app-customer-navbar></app-customer-navbar>
  </div>
  <body>
    

  <div class="login-container">
      <h1>Change Password</h1>
      <!-- <div class="form-group" (change)="selectedId($event)" *ngFor="let agent of agentData  " >
          <input type="text" value="{{agent.firstName}}">
      </div> -->
      <!-- -->
      
      <form [formGroup]="changePasswordEmployee" (ngSubmit)="changeEmployeePassword(changePasswordEmployee.value) ">
        <!-- <p>Kindly enter the credentials</p> -->
        <div class="form-group">
          <label for=""> Old Password</label>
          <input type="hidden" formControlName="id" [(ngModel)]="employeeId" >
          <input type="password" id="oldPassword" name="oldPassword" placeholder="Enter your Old Password" formControlName="oldPassword" >
        </div>
        <div class="form-group">
          <label for="">New Password</label>
          <input type="password" id="lastName" name="username" placeholder="Enter your New Password" formControlName="newPassword" >
        </div>
        <div class="form-group">
          <label for="">Confirm Password</label>
          <input type="password" id="confirmPassword" name="username" placeholder="Confirm your Password" formControlName="confirmPassword">
          <div *ngIf="changePasswordEmployee.hasError('passwordMismatch') && changePasswordEmployee.get('confirmPassword')?.dirty">
            Passwords do not match.
          </div>
        </div>
        
        
        <button type="submit">Update</button>
      </form>
    </div>
  </body>
