<div *ngIf="userRole=='Admin'">
    <app-admin-navbar></app-admin-navbar>
</div>
<div *ngIf="userRole=='Agent'">
    <app-agent-navbar></app-agent-navbar>
</div>
<div *ngIf="userRole=='Employee'">
  <app-employee-navbar></app-employee-navbar>
</div>
<div *ngIf="userRole=='Customer'">
    <app-customer-navbar></app-customer-navbar>
  </div>
<body>
<div class="update-query-container">
    <h2>Update Query</h2>
    <form [formGroup]="queryForm" (ngSubmit)="updateQuery()">
        <div>
            <label for="queryId">Query ID:</label>
            <input type="number" id="queryId" formControlName="queryId">
        </div>
        <div>
            <label for="queryTitle">Query Title:</label>
            <input id="queryTitle" formControlName="queryTitle" readonly>
        </div>

        <div>
            <label for="queryMessage">Query Message:</label>
            <input id="queryMessage" formControlName="queryMessage" readonly>
        </div>
        <div>
            <label for="queryDate">Query Date:</label>
            <input type="datetime" id="queryDate" formControlName="queryDate" readonly>
        </div>

        <div>
            <label for="reply">Reply:</label>
            <input id="reply" formControlName="reply"  type="text" required>
        </div>

        <div>
            <label for="customerId">Customer Id:</label>
            <input id="customerId" formControlName="customerId" readonly>
        </div>

        
        <button type="submit">Update Query</button>
    </form>
</div> 
</body>
