<div class="document-details">
    <h2>Document Details</h2>
    <p>Document ID: {{ document.DocumentId }}</p>
    <p>Document Type: {{ document.DocumentType }}</p>
    <p>Document Name: {{ document.DocumentName }}</p>
    <p>Document Data: {{ stringData }}</p>
    <p>Is Active: {{ document.IsActive }}</p>
    <button (click)="updateDocumentStatus()">Update Document</button>
  </div>
