<div class="login-container">
    <h1>Change Password</h1>
    <!-- <div class="form-group" (change)="selectedId($event)" *ngFor="let agent of agentData  " >
        <input type="text" value="{{agent.firstName}}">
    </div> -->
    <!-- -->
    
    <form [formGroup]="changePasswordAdmin" (ngSubmit)="changeAdminPassword(changePasswordAdmin.value) ">
      <!-- <p>Kindly enter the credentials</p> -->
      <div class="form-group">
        <label for=""> Old Password</label>
        <input type="hidden" formControlName="id" [(ngModel)]="adminId" >
        <input type="password" id="oldPassword" name="oldPassword" formControlName="oldPassword" >
      </div>
      <div class="form-group">
        <label for="">New Password</label>
        <input type="password" id="lastName" name="username" placeholder="Enter your LastName" formControlName="newPassword" >
      </div>
      
      
      <button type="submit">Update</button>
    </form>
  </div>
