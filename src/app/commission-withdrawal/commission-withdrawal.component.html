<div *ngIf="userRole=='Admin'">
  <app-admin-navbar></app-admin-navbar>
</div>
<div *ngIf="userRole=='Agent'">
  <app-agent-navbar></app-agent-navbar>
</div>
<body>
  <div class="login-container">
    <h1>Request Withdrawal Amount</h1>
    <!--  -->
    <form [formGroup]="addWithdrawal" (ngSubmit)="addCommisionWithdrawal(addWithdrawal.value)" >
      <!-- <p>Kindly enter the credentials</p> -->
      <div class="form-group">
   
        <!-- <span value="{{insuranceTypeId}}" formControlName="id"></span> -->
       
        <!-- <h1>{{insuranceTypeId}}</h1> -->
        <label for="username">Request Date <span>*</span></label>
        <input type="date" id="username" name="username"
         formControlName="withdrawalDate">
         <label for="username">Total Commision Amount </label>
         <input type="text" id="username" name="username" placeholder=" {{calculateTotal()}} {{makeTotalZero()}}" disabled  >
           <br>
           <!-- <label >{{calculateTotal()}} {{makeTotalZero()}}</label>  -->
 
         <label for="username"> withdrawalAmount <span>*</span></label>
         <input type="text" id="username" name="username"
         formControlName="withdrawalAmount">
 
         <input type="hidden" id="username" name="username"
         formControlName="agentId" [(ngModel)]="agentId">
 
         <!-- <input type="hidden" id="username" name="username"
         formControlName="isApproved" placeholder="true" > -->
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
<!-- </html> -->
