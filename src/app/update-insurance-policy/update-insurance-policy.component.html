<div *ngIf="userRole=='Admin'">
    <app-admin-navbar></app-admin-navbar>
  </div>
  <div *ngIf="userRole=='Agent'">
    <app-agent-navbar></app-agent-navbar>
  </div>
  <div *ngIf="userRole=='Employee'">
    <app-employee-navbar></app-employee-navbar>
  </div>
  <body>
<div class="update-insurance-policy-container">
    <h2>Update Insurance Policy</h2>
    <form [formGroup]="insurancePolicyForm" (ngSubmit)="updateInsurancePolicy()">
        <div>
            <label for="policyNo">Policy Number:</label>
            <input type="number" id="policyNo" formControlName="policyNo" readonly>
        </div>
        <div>
            <label for="issueDate">Issue Date:</label>
            <input id="issueDate" formControlName="issueDate" type="datetime" readonly>
        </div>

        <div>
            <label for="maturityDate">Maturity Date:</label>
            <input id="maturityDate" formControlName="maturityDate" type="datetime" readonly>
        </div>
        <div>
            <label for="premiumType">Premium Type:</label>
            <input id="premiumType" formControlName="premiumType" required>
        </div>

        <div>
            <label for="premiumAmount">Premium Amount:</label>
            <input id="premiumAmount" formControlName="premiumAmount" type="number" required>
        </div>

        <div>
            <label for="sumAssured">Sum Assured:</label>
            <input id="sumAssured" formControlName="sumAssured" type="number" readonly>
        </div>

        <div>
            <label for="status">Status:</label>
            <input id="status" formControlName="status" required>
        </div>

        <div>
            <!-- <label for="schemeId">Scheme ID:</label> -->
            <input id="schemeId" formControlName="schemeId" type="hidden" >
        </div>

        <div>
            <!-- <label for="paymentId">Payment ID:</label> -->
            <input id="paymentId" formControlName="paymentId" type="hidden">
        </div>

        <div>
            <!-- <label for="customerId">Customer ID:</label> -->
            <input id="customerId" formControlName="customerId" type="hidden">
        </div>

        <!-- Additional fields as needed -->

        <button type="submit">Update Insurance Policy</button>
    </form>
</div>
  
</body>
